name: Hourly data update + production deploy

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: hourly-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: website

      - name: Checkout apps repo (for portal dependency)
        uses: actions/checkout@v4
        with:
          repository: argonprotocol/apps
          ref: main
          path: apps

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.9.1 --activate

      - name: Install deps
        run: yarn install
        working-directory: website
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"

      - name: Install deps (apps)
        run: yarn install
        working-directory: apps
        env:
          YARN_ENABLE_IMMUTABLE_INSTALLS: "false"

      - name: Update data
        run: yarn update-data
        working-directory: website
        env:
          NODE_PATH: ${{ github.workspace }}/website/node_modules

      - name: Configure git identity
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: Configure auth for push
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        working-directory: website

      - name: Deploy production
        run: yarn deploy:production
        working-directory: website
